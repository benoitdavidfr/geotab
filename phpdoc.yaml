title: geotab - gestion d'un fichier géographique tabulaire
path: /gexplor/geotab
doc: |
  Les tableurs permettent de gérer facilement des données géographiques notamment ponctuelles.
  Cependant, il leur manque certaines fonctionnalités, notamment:
    - le changement de système de coordonnées
    - l'affichage des données sous la forme d'une carte
    - la détection du système de coordonnées
  L'objectif de ce module est d'offrir ce type de fonctionnalités
  de manière ergonomique lorsque l'on travaille avec un tableur.
  Voir la doc sur http://gexplor.fr/geotab/?action=doc
  
  synchro: http://localhost/synchro.php?remote=http://prod.geoapi.fr/&dir=gexplor/geotab
  
  Il y a plein d'idées d'extensions, notamment :
    - ajouter d'autres systèmes de coordonnées, not. européens, périmés, ...
    - lister les enregistrements dont les coordonnées sont invalides pour un CRS
    - gérer les types de géométrie autres que le ponctuel
    - saisir la géométrie sur la carte (NON -> geojson.io)
    - gérer des fichiers pérennes en ligne (NON -> geojson.io)
    - gérer des cartes pérennes (NON -> geojson.io)
    - gérer des représentations carto. des fichiers (NON -> geojson.io)
